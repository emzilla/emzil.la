<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emzil.la</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/spacetrivia/style.css">
	
</head>
<body>
	<div class="site-wrapper">
	<header id="header" class="site-header" role="banner">
		<h1>Space Trivia</h1>
	</header> <!-- .site-header -->
	<main id="main" class="site-main" role="main">
		<div class="content">
			<div class="container--content">

					<section class="container--trivia">
						<h1 class="title--question">Question</h1>

						<div class="container--question">
							
						
							<div class="question">
								<p>Sample space question: what is Emily's favorite planet?</p>
								<p class="answer">Saturn</p>
							</div>

							<div class="question">
								<p>Sample space question: another question?</p>
								<p class="answer">Lorem</p>
							</div>

							<div class="question">
								<p>Yet another question?</p>
								<p class="answer">Ipsum</p>
							</div>

							<div class="question">
								<p>Which planet has unicorns?</p>
								<p class="answer">Unicorntopia</p>
							</div>



						</div> <!-- .question-container -->

						<button id="show-answer" class="button button--show-answer">Show Answer</button>
						<button id="hide-answer" class="button button--hide-answer">Hide Answer</button>
						<button id="new-question" class="button button--new-question">New Question</button>

					</section>

					<section class="instructions">
						<p>Refresh the page to start over.</p>
					</section>
					

			</div>
		</div> <!-- .content -->
	</main> <!-- .site-wrapper -->

	<footer id="colophon" class="site-footer" role="contentinfo">
		<div class="site-info">
			<small>&copy;2016 <a href="/">Emzilla</a></small>
		</div><!-- .site-info -->	
	</footer><!-- .site-footer -->

	</div> <!-- .site-container -->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="/spacetrivia/spacetrivia.js"></script>
</body>
</html>
